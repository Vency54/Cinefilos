      color: white;
      padding: 20px;
    }

    h1 {
      color: orange;
      font-weight: bold;
    }

         color: orange;
      font-weight: bold;
    }

    strong {
      color: #00bfff;
    }

             <h1>Localização</h1>

            <p>Rua Maria Cristina, 50 - Jardim Casqueiro
</p>
<p>Cubatão - São Paulo
</p>
<p>Cep: 11533-160
</p>

  <!-- Rodapé -->
  <footer>
